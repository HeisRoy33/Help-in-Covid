    <title>Covid Tracker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">

        <!-- navbar brand -->
        <a href="#" class="navbar-brand" style="font-size:20px;"> Co-Winn</a>


        <!-- hamburger menu -->
        <button class="navbar-toggler me-1" type="button" data-bs-toggle="collapse" data-bs-target="#navtoggle"
            aria-controls="navtoggle" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <!-- navbar er baaki shob jinish -->
        <div class="collapse navbar-collapse" id="navtoggle">
            <ul class="navbar-nav ms-auto">
                <li class=nav-item>

                <li class=nav-item id="lg">
                    <a class="nav-link" href="#"> Login </a>

                <li class=nav-item id="lg">

        </div>
        <!-- end of navbar -->
    </nav>
    <div class="header">
        <h1>Co-Winn <strong>Live</strong> Covid Tracker</h1>
        <img src="../Images/covid_tracker.svg" alt="">
    </div>
    <div class="tracker">
        <h1 id="title-country"></h1>

        <div id="div-live-cases">
            <h1>Live Covid Cases</h1>
            <ul>
                <li>
                    <h2>Confirmed</h2>
                    <p id="new-confirmed"></p>
                </li>
                <li>
                    <h2>Deaths</h2>
                    <p id="new-deaths"></p>
                </li>
                <li>
                    <h2>Recovered</h2>
                    <p id="new-recovered"></p>
                </li>
            </ul>
        </div>

        <div id="div-total-cases">
            <h1>Total Covid Cases</h1>
            <ul>
                <li>
                    <h2>Confirmed</h2>
                    <p id="total-confirmed"></p>
                </li>
                <li>
                    <h2>Critical</h2>
                    <p id="total-critical"></p>
                </li>
                <li>
                    <h2>Deaths</h2>
                    <p id="total-deaths"></p>
                </li>
                <li>
                    <h2>Recovered</h2>
                    <p id="total-recovered"></p>
                </li>
            </ul>
        </div>
    </div>

    <script src="../JS/covid_tracker.js"></script>
